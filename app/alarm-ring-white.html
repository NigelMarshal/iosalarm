  <header class="iphone-header">

<div class="new-alarm__wrapper">

<span class="icon-notification_bell"></span>
<p class="new-alarm__large-text" id="alarm-ring-time"></p>
<p class="new-alarm__small-text" id="todayDate"></p>


<div class="new-alarm__action-buttons">
  <a href="#" onClick='snooze()'>Snooze</a>
  <a href="set-new-alarm.html">Dismiss</a>
</div>

 </div>

 <script type='text/javascript'>

var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
var d = new Date();
var days = ["SUN ","MON ","TUE ","WED ","THU ","FRI ","SAT "];

if(dd<10) {
    dd = '0'+dd
} 

if(mm<10) {
    mm = '0'+mm
} 

today = mm + '/' + dd + '/' + yyyy;
document.getElementById('todayDate').innerHTML = days[d.getDay()] + today;

</script>

 <script type='text/javascript'>

//show time in header
var headerTime = document.getElementById('iphone-header__time');
var alarmTime = document.getElementById('alarm-ring-time');
// display current time
var currentTime = setInterval(function(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  headerTime.textContent = (hours) + ":" + (minutes) + "";
  alarmTime.textContent = (hours) + ":" + (minutes) + "";
},1000);

 </script>

<script type='text/javascript'>
   //alarm sound

var sound = new Audio("https://freespecialeffects.co.uk/soundfx/clocks/clock_chime.wav");
    sound.loop = true;
function ringAlarm() {
            sound.play();
        }
        window.onload = ringAlarm;
