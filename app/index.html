<!DOCTYPE html>
<html>
<head>

<body>

<div class="alarm-timings">

        <span class="alarm-timings__date-text">Weekdays</span>

    <div class="alarm-timings__icon-wrapper">

    <div class="alarm-timings__alarm-toggle">
      <input id='ios-switch-1' class='ios-switch' type='checkbox'>
      <label for='ios-switch-1' class='ios-switch-label'></label>
    </div>
      
  </div>

<div class="alarm-timings__time-row">
    <div class="alarm-timings__time-details">
        <p class="alarm-timings__alarm-time">10:00</p>
        <span class="alarm-timings__date-text">Weekend</span> 
    </div>

       <div class="alarm-timings__icon-wrapper">
      <a href="set-new-alarm.html">
      <p class="icon-settings"></p>
      </a>
    </div>

    <div class="alarm-timings__alarm-toggle">
      <input id='ios-switch-2' class='ios-switch' type='checkbox'>
      <label for='ios-switch-2' class='ios-switch-label'></label>
    </div>
      
  </div>


<div class="alarm-timings__time-row">
    <div class="alarm-timings__time-details">
        <p class="alarm-timings__alarm-time">18:00</p>
        <span class="alarm-timings__date-text">Weekdays</span> 
    </div>


    <div class="alarm-timings__icon-wrapper">
      <a href="set-new-alarm.html">
      <p class="icon-settings"></p>
      </a>
    </div>

    <div class="alarm-timings__alarm-toggle">
      <input id='ios-switch-3' class='ios-switch' type='checkbox'>
      <label for='ios-switch-3' class='ios-switch-label'></label>
    </div>
      
  </div>

<div class="alarm-timings__time-row disabled-row">
    <div class="alarm-timings__time-details">
        <p class="alarm-timings__alarm-time">05:00</p>
        <span class="alarm-timings__date-text">Weekend</span> 
    </div>

        <div class="alarm-timings__icon-wrapper">
      <a href="set-new-alarm.html">
      <p class="icon-settings"></p>
      </a>
    </div>

    <div class="alarm-timings__alarm-toggle">
      <input id='ios-switch-4' class='ios-switch' type='checkbox' checked>
      <label for='ios-switch-4' class='ios-switch-label'></label>
    </div>
      
  </div>

<div class="alarm-timings__time-row disabled-row">
    <div class="alarm-timings__time-details">
           <p class="alarm-timings__alarm-time" id="alarmHours">5</p>
           <p class="alarm-timings__alarm-time">:</p>
          <p class="alarm-timings__alarm-time" id="alarmMinutes">00</p>
        <span class="alarm-timings__date-text">Weekdend</span> 
    </div>

        <div class="alarm-timings__icon-wrapper">
      <a href="set-new-alarm.html">
      <p class="icon-settings"></p>
      </a>
    </div>

    <div class="alarm-timings__alarm-toggle">
      <input id='ios-switch-5' class='ios-switch' type='checkbox' checked>
      <label for='ios-switch-5' class='ios-switch-label'></label>
    </div>
      
  </div>

<a href="set-new-alarm.html" class="add-new__alarm">+</a>


</div>

<p id="insert-value"></p>

 <script type='text/javascript'>
   function updateClock() {
    var now = new Date(); // current date
        time = now.getHours() + ':' + now.getMinutes(), 
   document.getElementById('iphone-header__time').innerHTML = [time];
    setTimeout(updateClock, 1000);
}

updateClock(); 
   
 </script>

<script type='text/javascript'>
   window.onload = function (){
        var hoursV = localStorage.getItem("StoreHours");
        var minutesV = localStorage.getItem("StoreMinutes");
        document.getElementById("alarmHours").innerHTML = hoursV;
        document.getElementById("alarmMinutes").innerHTML = minutesV; 
      }

   $('.ios-switch').change(function(){
    if($(this).is(":checked")) {
        $(this).closest('.alarm-timings__time-row').addClass('disabled-row');
    } else {
        $(this).closest('.alarm-timings__time-row').removeClass('disabled-row');
    }
});
 
 
 </script>

</body>
