   <script type='text/javascript'>

var $hours = $(".new-alarm__hours-slider"),
    $minutes = $(".new-alarm__minutes-slider"),

    $to = $("#alarmMinutes"),
    single,
    min = 0,
    max = 1000,
    to,
    from;

var updateValuesHours = function () {
    $from.prop("value", from);

};

var updateValuesMinutes = function(){
    $to.prop("value", to);
};

$hours.ionRangeSlider({
     type: "single",
          min: 1,
          max: 12,
          step: 1,
          grid: true,
          grid_num: 5,
          grid_snap: true,
    grid_num: 10,
    onChange: function (data) {
        from = data.from;        
        updateValuesHours();
    }
});

hours = $hours.data("ionRangeSlider");

$minutes.ionRangeSlider({
     type: "single",
          min: 1,
          max: 59,
          step: 1,
          grid: true,
          grid_num: 5,
          grid_snap: true,
    grid_num: 10,
    onChange: function (data) {
        to = data.from        
        updateValuesMinutes();
    }
});

minutes = $minutes.data("ionRangeSlider");
